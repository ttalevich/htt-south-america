<div class="row">
		{% for post in site.post %}
			<div class="columns small-4 medium-3 large-2 lightgallery">
				<a href="{{ site.baseurl }}{{ include.image.url }}">
					<img src="{{ site.baseurl }}{{ include.image.url }}" alt="{{ include.image.alt }}" title="{{ include.image.title }}">
				</a>
			</div>
			{% assign image = post.img[0] %}
		{% endfor %}
</div>
